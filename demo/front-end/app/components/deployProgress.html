<div class="row" >
        <div class="col-md-1">
           <strong> {{name}}: </strong>
        </div>
	    <div class="col-md-10">
           <progress><bar ng-repeat="bar in data.bars" value="bar.value" type="{{bar.type}}"><span >{{bar.name}} {{bar.label}}</span></bar></progress>
        </div>
        <div class="col-md-1">
            total: {{data.total}}
        </div>
</div>

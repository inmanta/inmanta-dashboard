<div class="row">
    <ol class="breadcrumb col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <li><a ui-sref="portal">Home</a></li>
        <li class="active">Environment: {{env.name}}</a></li>
    </ol>
   
</div>
<div class="row">
    <div class="col-md-12 detail">
           <p><strong>Repo:</strong> {{env.repo_url}} </p>
           <p><strong>Branch:</strong> {{env.repo_branch}} </p>
    </div>	

    <div class="col-md-12 page-button-band ">
		<a ui-sref="editEnv({env:state.env})"><button type="button" class="btn" >Edit</button> </a>
	</div>	


    <div class="col-md-12">
    <table class="table table-lined" ng-table="tableParams" show-filter="true">
        <tr ng-repeat="resource in $data track by resource.version" ng-init="extra = {}">
            <td data-title="'version'" sortable="'version'" filter="{ 'version':'text'}"><a ui-sref="resources({env:resource.environment,version:resource.version})">{{resource.version}}</a></td>
            <td data-title="'date'" sortable="'date'" filter="{ 'date':'text'}">{{resource.date|date:'M/d/yy H:mm'}}</td>
            <td data-title="'dry run'">
                <button class="btn btn-default btn-xs" ng-click="startDryRun(resource,extra)" >
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <a ng-if="extra.dryrunid" ui-sref="report({env:state.env,version:resource.version,id:extra.dryrunid})"> <button class="btn btn-default btn-xs" >
                    Current Report
                </button> </a>
                <a ui-sref="report({env:state.env,version:resource.version})"> <button class="btn btn-default btn-xs" >
                    Last Report
                </button> </a>
                
            </td>
            <td data-title="'deploy'" class="col-md-3 row" >
               
                <div class="col-xs-1">
                <button class="btn btn-default btn-xs" ng-click="deploy(resource)" >
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button> 
                </div> 
                
                <deploy-progress data="resource.progress.DEPLOY" class="col-xs-10"> </deploy-progress>                               

                
            </td>
	     <td>
                <button class="btn btn-default btn-xs" ng-click="deleteVersion(resource)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
             </td>  
            
        </tr>
    </table>
    </div>
</div>

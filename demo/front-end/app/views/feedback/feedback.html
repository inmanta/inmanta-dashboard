<div class="modal-header">
    <h3>Please provide your feedback</h3>
</div>
<form name="form.userForm" ng-submit="submitFeedback(feedback)" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="feedback.name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label>User name</label>
            <input type="text" name="username" class="form-control" ng-model="feedback.username" ng-minlength="3" required>
            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="form.userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="feedback.email" required>
<p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <!-- MESSAGE -->
        <div class="form-group">
        <label for="InputMessage">Message</label>
        <div class="input-group col-md-12" ng-model="feedback.message">
          <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
<!--          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>-->
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid">Send</button>
    </div>
</form>

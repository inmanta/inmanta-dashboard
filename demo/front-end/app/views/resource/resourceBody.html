<div class="row">
	   <div class="col-md-11">
           <ol class="breadcrumb">
            <li><a ui-sref="portal">Home</a></li>
            <li>Environment:<a ui-sref="envs({env:state.env})"> {{state.env}}</a></li>
            <li class="active"> Version: {{state.version}}</li>
           </ol>
 	   </div>
	   <div class="col-md-1">
		<a ui-sref="graph({env:state.env,version:state.version})"><button type="button" class="btn btn-primary" >Graph View</button> </a>
	   </div>	
</div>
<deploy-progress data="status.DRYRUN" name="'Dry run'" action="setsort"> </deploy-progress> 
<deploy-progress data="status.DEPLOY" name="'Deploy'" action="setsort"> </deploy-progress> 
<div class="row">

<div class="col-md-12">
           <table class="table table-lined" ng-table="tableParams" show-filter="true">  
            
            <tr ng-repeat="res in $data track by res.id" ng-class="{'bg-info':res.id==toHighlight}" > 
            
            
             <td data-title="'type'" sortable="'id_fields.entity_type'" filter="{ 'id_fields.entity_type':'text'}">{{res.id_fields.entity_type}}</td> 
             <td data-title="'agent'" sortable="'id_fields.agent_name'" filter="{ 'id_fields.agent_name':'text'}">{{res.id_fields.agent_name}}</td> 
             <td data-title="'value'" sortable="'id_fields.attribute_value'" filter="{ 'id_fields.attribute_value':'text'}">{{res.id_fields.attribute_value}}</td> 
             <td data-title="'deps'" sortable="'deporder'" > <div ng-repeat="d in res.fields.requires"> <p ng-click="highlight(d)">{{d }}  </p>  </div></td>
             <td data-title="'State'" sortable="'state'"  filter="{ 'state':'select'}" filter-data="states()"> {{res.state}} </td>    
             <td data-title="'Result'" sortable="'result'" filter="{ 'result':'select'}" filter-data="results()" > {{res.result}} </td>    
             <td data-title="'Details'"> <button class="btn btn-default" ng-click="details(res)"> Details </button> </td>
            
             </tr>

             
           </table>

       </div>           
       </div>

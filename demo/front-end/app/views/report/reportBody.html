<div class="row">
	   <div class="col-md-11">
           <ol class="breadcrumb">
            <li><a ui-sref="portal">Home</a></li>
            <li>Environment:<a ui-sref="envs({env:state.env})"> {{env.name}}</a></li>
            <li class="active"> Version: <a ui-sref="resources({env:state.env,version:state.version})">  {{state.version}}</a></li>
           </ol>
 	   </div>
	   <div class="col-md-1">
		<a ui-sref="graph({env:state.env,version:state.version})"><button type="button" class="btn btn-primary" >Graph View</button> </a>
	   </div>	
</div>

<div class="row">

<div class="col-md-12">
           <div class="col-md-12" style="min-height:150px" ng-hide="tableParams.data.length != 0 || !tableParams.settings().$loading"  > <span us-spinner="{radius:30, width:8, length: 16}" style="text-align: center; padding-top: 25px;"></span> </div>
           <table ng-hide="tableParams.data.length == 0 && tableParams.settings().$loading" class="table table-lined" ng-table="tableParams" show-filter="true">  
            
            <tr ng-repeat="res in $data "  > 
            
            
             <td data-title="'type'" sortable="'type'" filter="{ 'type':'text'}">{{res.type}}</td> 
             <td data-title="'agent'" sortable="'id_fields.agent_name'" filter="{ 'id_fields.agent_name':'text'}">{{res.id_fields.agent_name}}</td> 
             <td data-title="'value'" sortable="'id_fields.attribute_value'" filter="{ 'id_fields.attribute_value':'text'}">{{res.id_fields.attribute_value}}</td> 
             <td data-title="'timestamp'" sortable="'action.timestamp'" > {{res.action.timestamp | date:'M/d/yy H:mm:ss'}}</td>
             <td data-title="'Level'" sortable="'action.level'" filter="{ 'action.level':'text'}" > {{res.action.level}} </td>    
             <td data-title="'Data'" > 
                <div ng-repeat="(prop,ft) in res.action.data"> 
                    <p ng-if="prop!='hash'"> <strong>{{prop}}: </strong> {{ft[0]}} <span class="glyphicon glyphicon-arrow-right"> </span> {{ft[1]}} </p>
                    <button ng-if="prop=='hash'" class="btn btn-xs btn-default" ng-click="open(ft)"> Diff </btn>
                </div>
             </td>    
            </tr>

             
           </table>

       </div>           
       </div>

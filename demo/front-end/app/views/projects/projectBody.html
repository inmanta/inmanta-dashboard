<div class="row">   
	   <div class="col-md-2 "><p>
		<a ui-sref="addProject"><button type="button" class="btn btn-primary" >Add new project</button> </a>
	   </p></div>	
</div>

<div class="row">
    <div class="col-md-12">
    <table class="table table-lined" ng-table="tableParams" show-filter="false">
        <tr ng-repeat="project in $data">
            <td data-title="'Name'" sortable="'name'" filter="{ 'name':'text'}"><a ui-sref="project({project:project.id})" > {{project.name}}</a></td>
            <td data-title="'Id'" sortable="'id'" filter="{ 'id':'text'}">{{project.id}}</td>         
        </tr>
    </table>
    </div>
</div>

<div ng-controller="refreshController">

    <ul class="nav navbar-nav">
        <li>
            <a ng-click="timeSrv.refresh()"><span class="glyphicon glyphicon-refresh"></span></a>
        </li>
        <li dropdown>
            <a dropdown-toggle>
                    <span class="glyphicon glyphicon-clock"></span>
					<span ng-show="!refresh">Refresh Off</span>
					<span ng-show="refresh" class="text-warning">refreshed every {{refresh}} </span>
			   </a>
            <ul class="dropdown-menu">
                <li ng-repeat="interval in refresh_intervals" ng-class="{'active':interval==refresh}"><a ng-click="setRefresh(interval)">{{interval}}</a></li>

            </ul>
        </li>
        <li ng-if="auth.enabled && auth.authn">
            <a class="btn btn-sm" ng-click="auth.logout()">
                <span class="glyphicon glyphicon-log-out"></span> Log out ({{ auth.username }})
            </a>
        </li>
        <li ng-if="auth.enabled && !auth.authn">
            <a class="btn btn-sm" ng-click="auth.login()">
                <span class="glyphicon glyphicon-log-in"></span> Log in
            </a>
        </li>
    </ul>
</div>

<div class="row">   
     <div class="col-md-12">
         <div class="page-header">
            <h1> Environments </h1>
         </div>
      </div>  
	  <div class="col-md-12 page-button-band ">
		<a ui-sref="addEnv({project:state.project})"><button type="button" class="btn btn-default" >Add new environment</button> </a>
	  </div>	
</div>

<div class="row">
    <div class="col-md-12">
    <table class="table table-lined" ng-table="tableParams" show-filter="false">
        <tr ng-repeat="env in $data">
            <td data-title="'Name'" sortable="'name'" filter="{ 'name':'text'}"><a ui-sref="portal({env:env.id})" > {{env.name}}</a></td>
            <td data-title="'Repo'" sortable="'repo_url'" filter="{ 'repo_url':'text'}">{{env.repo_url}}</td>      
            <td data-title="'Branch'" sortable="'repo_branch'" filter="{ 'repo_branch':'text'}">{{env.repo_branch}}</td>       
	        <td>
                <button class="btn btn-default btn-xs" ng-click="deleteEnv(env)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default btn-xs"  ui-sref="editEnv({env:env.id})">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>  
        </tr>
    </table>
    </div>
</div>

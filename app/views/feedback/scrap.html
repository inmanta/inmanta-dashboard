  <div class="col-md-12">
    <form name="form" novalidate>
        <h2 ng-if="selectedForm.options.title"> {{selectedForm.options.title}} </h2>
        <h2 ng-if="!selectedForm.options.title"> {{selectedForm.form_type}} </h2>
        <p> {{selectedForm.options.help}}  </p>
        <div class="form-group" ng-repeat="(name,type) in selectedForm.fields">
            <label>{{name}}</label>
            <select class="form-control" ng-if="selectedForm.field_options[name]['widget']=='options'" ng-model="record[name]" required> 
                <option ng-repeat="item in selectedForm.field_options[name]['options'].split(',') track by item" >{{item}}</option> 
            </select> 
            <input ng-if="selectedForm.field_options[name]['widget']!='options'" type="{{getFormType(type)}}" name="{{name}}" ng-model="record[name]" class="form-control" required/>

            <p ng-show="form[name].$invalid && !form[name].$pristine" class="help-block">This field is required.</p>
           
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Send</button>
    </form>
     </div>
     
      <div class="col-md-12">
        <h1> records </h1>
        <table class="table table-lined" >
            <tr ng-repeat="rec in records" >
            <td >{{rec.changed}} </td>
            <td > <a ng-click="selectRecord(rec)">{{rec.id}}</a></td>
            </tr>
        </table>
     </div>
 
    <div class="col-md-12">

    {{selectedRecord}}
    </div>
    {{allrecords}}

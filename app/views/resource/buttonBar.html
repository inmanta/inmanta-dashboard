<div class="col-md-12 page-button-band" ng-controller="resourceButtonController">
    <div class="pull-right">
        <button ui-sref-active="hidden" class="btn btn-default" ui-sref="report({env: state.env, version: state.version})" title="Get all dry run reports for this versions">
                <span class="glyphicon glyphicon-list-alt"> </span> Dry run report
        </button>
        <button class="btn btn-default" ng-click="dryrun()"  title="Perform dry run" tooltip="Start a new dryrun">
                <span class="glyphicon glyphicon-scale" aria-hidden="true"></span> Perform dry run
        </button>
        <button class="btn btn-default" ng-click="deploy()" ng-disabled="resource.released " title="Start deploying this version" >
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Deploy
        </button>

        <a ui-sref-active="hidden" ui-sref="resources({env:state.env,version:state.version})"><button type="button" class="btn btn-default" title="View the resources in a table" > <span class="fa fa-table"></span> Table view </button></a>
        <a ui-sref-active="hidden" ui-sref="graph({env:state.env,version:state.version})"><button type="button" class="btn btn-default" title="View the resources as a graph" > <span class="fa fa-codepen"> </span> Graph view </button> </a>
    </div>
</div>

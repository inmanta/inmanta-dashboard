<!DOCTYPE html>
<html lang="en" ng-app="InmantaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inmanta Portal</title>
    <link rel="icon"
      type="image/png"
      href="favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
      <div class="container-fluid">
        <div class="navbar-header" >
          <!-- for toggle button on phone -->
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="projects"><img alt="Inmanta" src="img/inmanta-logo-horizontal.png"  height="36"></a>
        </div>

        <div id="navbar" class="navbar-collapse bs-js-navbar-collapse" collapse="navCollapsed">
          <ng-include ng-controller="projectsController" src="'partials/projects/projects.html'"> </ng-include>
          <div class="nav navbar-nav navbar-right" >
             <ng-include ng-controller="refreshController"src="'partials/refresh/refresh.html'"> </ng-include>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="sidebar" ui-view="side">
        </div>
        <div class="col-md-10 main" ng-controller="alertCtrl">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}"
            close="closeAlert($index)">{{alert.msg}}</alert>
            <div ui-view="body"></div>
        </div>
    </div>
</div>

  <!-- build:js js/libs.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/es6-collections/index.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/ng-table/dist/ng-table.js"></script>
  <script src="bower_components/angular-dialog-service/dist/dialogs.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/highlightjs/highlight.pack.js"></script>
  <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
  <script src="bower_components/spin.js/spin.js"></script>
  <script src="bower_components/angular-spinner/angular-spinner.js"></script>
  <script src="bower_components/angular-awesome-slider/dist/angular-awesome-slider.js"></script>
  <script src="bower_components/angularjs-filters/filters.js"></script>
  <script src="bower_components/keycloak/dist/keycloak.js"></script>
  <!-- endbuild -->
  <!-- build:js js/app.js -->
  <script src="app.all.js"> </script>
  <!-- endbuild -->
  <script src="config.js"></script>

  <!-- build:css css/app.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.css">
  <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/fontawesome.css">
  <link rel="stylesheet" type="text/css" href="bower_components/angular-awesome-slider/dist/css/angular-awesome-slider.min.css">
  <link href="app.css" rel="stylesheet">
  <!-- endbuild -->
</body>
</html>

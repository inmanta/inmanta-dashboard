<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="ImperaApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="ImperaApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="ImperaApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="ImperaApp" class="no-js"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inmanta Portal</title>
    <link rel="icon" 
      type="image/png" 
      href="favicon.ico">
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
      <div class="container-fluid">
        <div class="navbar-header" >
          <!-- for toggle button on phone -->
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="projects"><img alt="Impera" src="img/inmanta-logo-horizontal.png"  height="36"></a>
        </div>
        
        <div id="navbar" class="navbar-collapse bs-js-navbar-collapse" collapse="navCollapsed">
          
          <ng-include ng-controller="projectsController" src="'partials/projects/projects.html'"> </ng-include>
          
       
         
          <ul class="nav navbar-nav navbar-right" >
             <ng-include ng-controller="refreshController"src="'partials/refresh/refresh.html'"> </ng-include> 
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" id="sidebar" ui-view="side">
        </div>
        <div class="col-md-10 main" ng-controller="alertCtrl">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}"
            close="closeAlert($index)">{{alert.msg}}</alert>
            <div ui-view="body"></div>
        </div>
    </div>
</div>

   

  <script src="js/libs.js"></script>
  <script src="js/app.js"></script>
  <script src="config.js"></script>
  </body>
</html>
